<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>web_01</title>
    <style>
      h2 {
        color: red;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <!-- 제목 요소 -->
    <h1 style="color: blue; font-size: 40px;">hello</h1>
    <h2>hi</h2>
    
    <!-- 이미지 요소 -->
    <img src="https://avatars.githubusercontent.com/u/108647768?s=400&u=4ed7a5edb95ce5ab1e86bcd1e91526253340ddc2&v=4" 
         alt="My Profile Image"><br>
    
    <!-- 링크 요소 -->
    <a href="https://github.com/ccmmaa1030">
      my github url</a>
    
    <!-- 문단 요소 -->
    <p>apple and banana</p>    
    <!-- 줄바꿈 요소 -->
    <p>like : apple <br> hate : banana<p>
    
    <!-- 글씨 요소 -->
    <p>I like <b>apple</b>.<br>
      I love <strong>apple</strong>.<br>
      I dislike <i>banana</i>.<br>
      I hate <em>banana</em>.</p>
    
    <!-- 순서 없는 목록 -->
    <ul>
        <li>apple</li>
        <li>banana</li>
        <li>cherry</li>
        <li>mango</li>
    </ul>
    <!-- 순서 있는 목록 -->
    <ol>
        <li>small</li>
        <li>middle</li>
        <li>large</li>
    </ol>
  </body>
</html>
